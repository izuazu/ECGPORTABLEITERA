<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKG Monitoring Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="dashboard-container">
            <header>
                <h1><i class="fa-solid fa-wave-square"></i> EKG Dashboard</h1>
                <p>Status Koneksi: <span id="connection-status">Initializing...</span></p>
            </header>
            <div class="metrics-grid">
                <section class="card">
                    <h3><i class="fa-solid fa-heart-pulse"></i> BPM</h3>
                    <p id="bpm-value" class="data-value">0</p>
                </section>
                <section class="card">
                    <h3><i class="fa-solid fa-arrows-up-down"></i> HRV</h3>
                    <p id="hrv-value" class="data-value">0</p>
                </section>
                <section class="card" id="status-card">
                    <h3><i class="fa-solid fa-shield-heart"></i> Status Arythmia</h3>
                    <p id="status-value" class="data-value">N/A</p>
                </section>
            </div>
            <div class="charts-grid">
                <section class="card">
                    <h2>Grafik ECG</h2>
                    <div class="chart-wrapper">
                        <canvas id="ecgChart"></canvas>
                    </div>
                </section>
            </div>
            <div class="data-grid">
                 <section class="card card-full-height">
                    <h2>Aksi & Download</h2>
                    <div class="button-group">
                        <button id="downloadXlsxBtn" class="action-btn"><i class="fa-solid fa-file-excel"></i> Download Data</button>
                        <hr style="border: none; border-top: 1px solid var(--border-color); margin: 12px 0;">
                        <button id="resetData" class="button-danger"><i class="fa-solid fa-trash-can"></i> Reset Data</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="modal-reset" class="modal">
        <div class="modal-content">
            <p>Anda yakin ingin mereset semua data di dashboard dan database?</p>
            <div class="modal-buttons">
                <button id="confirmReset">Ya</button>
                <button class="cancel-btn">Batal</button>
            </div>
        </div>
    </div>

    <div id="modal-nodata" class="modal">
        <div class="modal-content">
            <p>Tidak ada data untuk diunduh. Silakan tunggu data masuk.</p>
            <div class="modal-buttons">
                <button class="cancel-btn">Tutup</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./App.js"></script>
</body>
</html>
