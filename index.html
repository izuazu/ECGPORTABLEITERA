<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKG Monitoring Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="dashboard-container">
            <header>
                <h1><i class="fa-solid fa-wave-square"></i> EKG Dashboard</h1>
                <p>Status Koneksi: <span id="connection-status">Initializing...</span></p>
            </header>
            <div class="metrics-grid">
                <section class="card">
                    <h3><i class="fa-solid fa-heart-pulse"></i> BPM</h3>
                    <p id="bpm-value" class="data-value">0</p>
                </section>
                <section class="card" id="status-card">
                    <h3><i class="fa-solid fa-shield-heart"></i> Status Arythmia</h3>
                    <p id="status-value" class="data-value">N/A</p>
                </section>
            </div>
            <div class="charts-grid">
                <section class="card">
                    <h2>Heart Rate Variability</h2>
                    <div class="chart-wrapper">
                        <canvas id="ecgChart"></canvas>
                    </div>
                    <button class="action-btn" data-type="chart" data-target="ecgChart"><i class="fa-solid fa-download"></i> Download/Share</button>
                </section>
            </div>
            <div class="data-grid">
                 <section class="card card-full-height">
                    <h2>Aksi & Download</h2>
                    <div class="button-group">
                        <button class="action-btn" data-type="xlsx"><i class="fa-solid fa-file-excel"></i> Download/Share XLSX</button>
                        <button class="action-btn" data-type="csv"><i class="fa-solid fa-file-csv"></i> Download/Share CSV</button>
                        <button class="action-btn" data-type="txt"><i class="fa-solid fa-file-alt"></i> Download/Share TXT</button>
                        <hr style="border: none; border-top: 1px solid var(--border-color); margin: 12px 0;">
                        <button id="resetData" class="button-danger"><i class="fa-solid fa-trash-can"></i> Reset Data</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="modal-reset" class="modal">
        <div class="modal-content">
            <p>Anda yakin ingin mereset semua data pada dashboard?</p>
            <div class="modal-buttons">
                <button id="confirmReset">Ya</button>
                <button class="cancel-btn">Batal</button>
            </div>
        </div>
    </div>

    <div id="modal-nodata" class="modal">
        <div class="modal-content">
            <p>Tidak ada data untuk diproses. Silakan tunggu data masuk.</p>
            <div class="modal-buttons">
                <button class="cancel-btn">Tutup</button>
            </div>
        </div>
    </div>

    <div id="modal-action" class="modal">
        <div class="modal-content">
            <p>Pilih Aksi</p>
            <div class="modal-buttons">
                <button id="confirm-download">Download</button>
                <button id="confirm-share">Share</button>
                <button class="cancel-btn">Batal</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./App.js"></script>
</body>
</html>
